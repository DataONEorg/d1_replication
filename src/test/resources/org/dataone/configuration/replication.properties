## override hazelcast properties
dataone.hazelcast.systemMetadata=hzSystemMetadata
dataone.hazelcast.nodes=hzNodes
dataone.hazelcast.systemMetadata=hzSystemMetadata
dataone.hazelcast.replicationQueuedTasks=hzReplicationTasks
dataone.hazelcast.tasksIdGenerator=idGenerator
dataone.hazelcast.group=DataONEBuildTest
# The password
dataone.hazelcast.password=passwordTestDataone
dataone.hazelcast.location.clientconfig=classpath:org/dataone/configuration/hazelcast.xml
