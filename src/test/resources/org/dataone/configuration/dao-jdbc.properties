metacat.datasource.url=jdbc:h2:mem:db1
metacat.datasource.driverClass=org.h2.Driver
database.user=metacat
database.password=metacat
metacat.datasource.initialSize=3
metacat.datasource.maxSize=15

# show sql in log - good for debugging
datasource.show.sql=false
# generate tables - needs to be true for in memory h2 test database.
datasource.generate.ddl=true

## Replication Attempt History JPA datasource configuration
datasource.replication.history.url=jdbc:h2:mem:d1-replication-history
datasource.replication.history.driverClass=org.h2.Driver
datasource.replication.history.user=replicationhistory
datasource.replication.history.password=replicationhistory
datasource.replication.history.initialSize=3
datasource.replication.history.maxSize=7

