metacat.datasource.url=jdbc:h2:mem:db1
metacat.datasource.driverClass=org.h2.Driver
database.user=metacat
database.password=metacat
metacat.datasource.initialSize=3
metacat.datasource.maxSize=15

# show sql in log - good for debugging
datasource.show.sql=false
# generate tables - needs to be true for in memory h2 test database.
datasource.generate.ddl=true
